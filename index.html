<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ascent</title>
  <!-- Animate CSS  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- font - awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <!-- tailwindcss -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />


  <link rel="stylesheet" href="./Style/My.CSS">

<body>
  <!-- Header -->
  <header>
    <div class="header__content">


      <nav
        class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
          <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="./IMG/logo.png" class="h-8" alt="Ascent Logo">
            <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Ascent</span>
          </a>
          <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
            <button type="button"
              class="cursor-pointer text-white bg-[#1CBBB4] hover:bg-[#73BE48] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 text-xl">
              Get A Quote <i class="fa-solid fa-arrow-right text-xl text-white px-1"></i></button>
            <button data-collapse-toggle="navbar-sticky" type="button"
              class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
              aria-controls="navbar-sticky" aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M1 1h15M1 7h15M1 13h15" />
              </svg>
            </button>
          </div>
          <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
            <ul
              class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">

               <li>

                  class="flex items-center justify-between w-full py-2 px-3 md:hover:text-[#F7941E] text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:p-0 md:w-auto dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 md:dark:hover:bg-transparent cursor-pointer">
                  HOME
                  <svg class="w-2.5 h-2.5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 10 6">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1l4 4 4-4" />
                  </svg>
                </button>
                <div id="dropdownhome" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
                  <ul class="py-2 text-sm text-gray-700 dark:text-gray-200">
                    <li><a href="#" class="block px-4 py-2 hover:bg-[#fff0e5] dark:hover:bg-gray-600 dark:hover:text-white">HOME 1</a></li>
                    <li><a href="#" class="block px-4 py-2 hover:bg-[#fff0e5] dark:hover:bg-gray-600 dark:hover:text-white">HOME 2</a></li>
                  </ul>
                </div>
              </li>
              <li>
                <a href="#"
                   class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:hover:text-[#F7941E] md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">

                  <ul class="py-2 text-sm text-gray-700 dark:text-gray-200">
                    <li><a href="#" class="block px-4 py-2 hover:bg-[#F7941E]  dark:hover:bg-gray-600 dark:hover:text-white">All Services</a></li>
                    <li><a href="#" class="block px-4 py-2 hover:bg-[#F7941E]  dark:hover:bg-gray-600 dark:hover:text-white">Service Details</a></li>
                  </ul>
                </div>
              </li>
            
              <!-- Blog Dropdown -->
              <li>
                <button id="dropdownBlogButton" data-dropdown-toggle="dropdownBlog"
                  class="flex items-center justify-between w-full py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:p-0 md:w-auto dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 md:dark:hover:bg-transparent md:hover:text-[#F7941E] cursor-pointer">
                  Blog
                  <svg class="w-2.5 h-2.5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 10 6">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1l4 4 4-4" />
                  </svg>
                </button>
                <div id="dropdownBlog" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
                  <ul class="py-2 text-sm text-gray-700 dark:text-gray-200">
                    <li><a href="#" class="block px-4 py-2 hover:bg-[#F7941E] dark:hover:bg-gray-600 dark:hover:text-white">Blog Posts</a></li>
                    <li><a href="#" class="block px-4 py-2 hover:bg-[#F7941E]  dark:hover:bg-gray-600 dark:hover:text-white">Blog Detail</a></li>
                  </ul>
                </div>
              </li>
            
              <!-- Page Dropdown -->
              <li>
                <button id="dropdownPageButton" data-dropdown-toggle="dropdownPage"
                  class="flex items-center justify-between w-full py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:p-0 md:w-auto dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 md:dark:hover:bg-transparent md:hover:text-[#F7941E] cursor-pointer">
                  Page
                  <svg class="w-2.5 h-2.5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 10 6">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1l4 4 4-4" />
                  </svg>
                </button>
                <div id="dropdownPage" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
                  <ul class="py-2 text-sm text-gray-700 dark:text-gray-200">
                    <li><a href="#" class="block px-4 py-2 hover:bg-[#F7941E] dark:hover:bg-gray-600 dark:hover:text-white">Page 1</a></li>
                    <li><a href="#" class="block px-4 py-2 hover:bg-[#F7941E] dark:hover:bg-gray-600 dark:hover:text-white">Page 2</a></li>
                  </ul>
